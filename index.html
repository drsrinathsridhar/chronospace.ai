    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Full-screen video with cover styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Header styling for product name */
        .header {
            font-family: 'DM Sans', sans-serif;
            font-size: 2.6rem;
            font-weight: 700; /* Bold font weight */
            color: #333; /* Darker color for header text */
            margin-top: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7); /* 70% opaque white background */
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1;
        }

        /* Footer styling for links */
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1rem;
            font-family: Arial, sans-serif;
        }

        .footer a {
            color: #00BFFF;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #1E90FF;
        }

        /* Mute/Unmute button styling */
        .mute-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Logo styling in bottom right */
        .logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            width: 100px; /* Adjust as needed */
            height: auto;
        }
